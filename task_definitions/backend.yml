# NOTE: This has been copied directly out of the AWS Console, but has been
# paired down to the important parts.
family: mp-ecs101-backend
memory: "512"
cpu: "256"
networkMode: awsvpc
executionRoleArn: arn:aws:iam::444085324490:role/mp-ecs101-backend-exec
taskRoleArn: arn:aws:iam::444085324490:role/mp-ecs101-backend-task
containerDefinitions:
  - name: backend
    image: 444085324490.dkr.ecr.us-west-2.amazonaws.com/mp-ecs101-backend:latest
    cpu: 256
    memory: 512
    command: null
    essential: true
    environment: []
    logConfiguration:
      logDriver: awslogs
      secretOptions: null
      options:
        awslogs-group: /ecs/ecs101/
        awslogs-region: us-west-2
        awslogs-create-group: "true"
        awslogs-stream-prefix: backend
    portMappings:
      - hostPort: 3000
        containerPort: 3000
        protocol: tcp
    healthCheck:
      retries: 3
      command:
        - CMD-SHELL
        - echo 'dummy healthcheck' || exit 1
      timeout: 20
      interval: 30
      startPeriod: 30
placementConstraints: []
compatibilities:
  - EC2
  - FARGATE
requiresCompatibilities:
  - EC2
