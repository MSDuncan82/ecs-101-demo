# NOTE: This has been copied directly out of the AWS Console, but has been
# paired down to the important parts.
family: mp-ecs101-frontend
memory: "512"
cpu: "256"
networkMode: awsvpc
executionRoleArn: arn:aws:iam::444085324490:role/mp-ecs101-frontend-exec
taskRoleArn: arn:aws:iam::444085324490:role/mp-ecs101-frontend-task
containerDefinitions:
  - name: frontend
    image: gowiem/ecs-101-frontend:latest
    command: null
    cpu: 256
    memory: 512
    environment: []
    essential: true
    logConfiguration:
      logDriver: awslogs
      secretOptions: null
      options:
        awslogs-group: /ecs/ecs101/
        awslogs-region: us-west-2
        awslogs-create-group: "true"
        awslogs-stream-prefix: frontend
    portMappings:
      - hostPort: 5000
        protocol: tcp
        containerPort: 5000
    healthCheck:
      retries: 3
      command:
        - CMD-SHELL
        - echo 'dummy healthcheck' || exit 1
      timeout: 20
      interval: 30
      startPeriod: 30
placementConstraints: []
compatibilities:
  - EC2
  - FARGATE
requiresCompatibilities:
  - FARGATE
